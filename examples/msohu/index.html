<!--
手机搜狐WebApp Example是一个基于AJAX的Single Page Web Application，基于Matrix框架构建。
Example中的系统功能完全仿照Zaker for iPhone开发，为了达到最佳展示效果，请使用iphone safari打开，并将页面添加到你的桌面，然后从桌面打开进入。
-->
<!DOCTYPE html>
<html data-manifest="appcache.manifest">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no, email=no">
<title>手机搜狐(向Zaker致敬)</title>

<link rel="apple-touch-icon-precomposed" href="images/icon57.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"  href="images/icon114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"  href="images/icon72.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144"  href="images/icon144.png" />
<link rel="apple-touch-startup-image" href="images/pageStartup.png">
<link rel="apple-touch-startup-image" href="images/pageStartup920.png" media="(-webkit-min-device-pixel-ratio: 2)">

<link rel="stylesheet" href="../../resources/jquerymobile/1.3.0/lite/structure.css" media="all" />
<link rel="stylesheet" href="css/demo.css" media="all" />

</head>
<body>
    <div id="startUpView" data-role="page" class="ui-page ui-body-c ui-page-active pageStartup">

            <div class="num">0%</div>
            <i class="i iL iL3"></i>
        </div>
    </div>

    <script type="text/javascript" id="bootstrap" src="../../bootstrap.js?p=matrix&d=matrix.js"></script>
    <script type="text/javascript" src="../share/iscroll-4.2.5-revised.js"></script>
    <script type="text/javascript" src="../share/iscrollutil.js"></script>
    <script type="text/javascript" src="../share/touchholder.js"></script>
    <script type="text/javascript" src="msohu.js"></script>
